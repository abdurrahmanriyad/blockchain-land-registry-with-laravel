<head>

  <meta charset="utf-8">

  <!-- Bootstrap CSS -->
  <!-- Bootstrap -->

  <title>Register Land</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h1 class="m-auto py-5 text-center">Register a land</h1>
        <form class="mb-5" onSubmit="App.registerLand(); return false">
          <div class="form-group">
            <label for="townshipcode">Select township code</label>
            <select class="form-control" id="townshipcode" name="townshipId" required>
              <option selected disabled>Select township code</option>
              <option value="1">D77ER</option>
              <option value="2">X458S</option>
              <option value="3">UI0SD</option>
              <option value="4">55825</option>
              <option value="5">8IIIS</option>
            </select>
          </div>
          <div class="form-group">
            <label for="ownerNid">Owner Nid Number</label>
            <input type="text" name="owner_nid" class="form-control" id="exampleFormControlInput1"
              placeholder="eg.455585555584556899" required>
          </div>
          <div class="form-group">
            <label for="ownerName">Owner Name</label>
            <input type="text" name="owner_name" class="form-control" id="ownerName" placeholder="Owner Name" required>
          </div>
          <div class="form-group">
            <label for="ownerFatherName">Owner Father Name</label>
            <input type="text" name="owner_father_name" class="form-control" id="ownerFatherName"
              placeholder="Owner Father Name" required>
          </div>
          <div class="form-group">
            <label for="ownerMotherName">Owner Mother Name</label>
            <input type="text" name="owner_mother_name" class="form-control" id="ownerMotherName"
              placeholder="Owner Mother Name">
          </div>
          <div class="form-group">
            <label for="ownerAddress">Owner Address</label>
            <textarea name="owner_address" class="form-control" id="ownerAddress" rows="3"></textarea>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
                
        </form>
      </div>
    </div>
  </div>

  <footer class="text-center bg-dark text-white py-4">
    &copy copyright riyad
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
  <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
  <script src="app.js"></script>
</body>

</html>
